<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Criando Contatos</title>
<link rel="icon" href="imagens/telefone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	
	<div class="container_titulo3">
	<h1>Criar novo contato</h1>
	</div>
	
	<form name ="frmContato" action="insert" id="novo-contato">
		<input type ="text" name="nome"  placeholder="Nome" class="caixa">
		<input type ="text" name="fone"  placeholder="Telefone" class="caixa">
		<input type ="text" name="email"  placeholder="@mail" class="caixa">
		<input type ="button" value="Adicionar" onclick="validar()" class="link">

		
	</form>

<script src="scripts/validador.js"></script>
</body>
</html>
